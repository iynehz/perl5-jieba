name 	= Lingua-ZH-Jieba
author  = Stephan Loyd <stephanloyd9@gmail.com>
license = Perl_5
version = 0.006
copyright_holder = Stephan Loyd
copyright_year = 2017-2023

; authordep Test::Pod

[Run::BeforeBuild]
run = perl ./dzil_before_build.pl
censor_commands = 1

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[PruneFiles]
match = ^Jieba.(so|o|i)$
match = .*\.sh$
filename = appveyor.yml

[AutoPrereqs]

[MetaJSON]
[MetaProvides::Package]
[MetaResources]
repository.url = https://github.com/stphnlyd/perl5-jieba.git

[PodSyntaxTests]
[CheckChangeLog]
[PkgVersion]

[Prereqs]
perl = 5.010

[Prereqs / DevelopRequires ]
File::Copy::Recursive = 0

[MakeMaker::Awesome]
WriteMakefile_arg = CCFLAGS => '-I. -I./cppjieba/include -I./cppjieba/deps/limonp/include'
WriteMakefile_arg = LIBS => ['-lstdc++']
WriteMakefile_arg = OBJECT => 'Jieba_wrap.o'

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md
[ ReadmeAnyFromPod ]

[GitHubREADME::Badge]
badges = github_actions/ci.yml

